<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Photos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .photo { margin: 10px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
        .photo img { max-width: 200px; height: auto; }
        .loading { color: blue; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Photos Page</h1>
    <div id="photos-container">
        <div class="loading">Loading photos...</div>
    </div>

    <script>
        async function loadPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                const container = document.getElementById('photos-container');
                
                if (data.success && data.data.photos) {
                    container.innerHTML = '';
                    
                    data.data.photos.forEach(photo => {
                        const photoDiv = document.createElement('div');
                        photoDiv.className = 'photo';
                        photoDiv.innerHTML = `
                            <img src="${photo.image_path}" alt="${photo.alt_text}" onerror="this.src='/static/images/default_virtue.jpg'">
                            <h3>${photo.title}</h3>
                            <p>${photo.description}</p>
                            <p>Category: ${photo.category}</p>
                        `;
                        container.appendChild(photoDiv);
                    });
                } else {
                    container.innerHTML = '<div class="error">Failed to load photos: ' + (data.error || 'Unknown error') + '</div>';
                }
            } catch (error) {
                console.error('Error loading photos:', error);
                document.getElementById('photos-container').innerHTML = '<div class="error">Error loading photos: ' + error.message + '</div>';
            }
        }
        
        // Load photos when page loads
        loadPhotos();
    </script>
</body>
</html>
